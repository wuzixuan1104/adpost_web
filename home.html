<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title></title>

    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/home.css" rel="stylesheet" type="text/css" />
    <link href="css/sidemenu.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/common.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">
    <header>
      <div class="container">
        <div class="icon-menu"></div>
        <div class="logo">
          <div class="pic"><img src="img/logo.png"></div>
          <b class="title">AD POST</b>
        </div>

        <div class="search">
          <div class="bar icon-search">
            <input type="text" name="search" placeholder="搜尋關鍵字">
          </div>
        </div>

        <div class="rightHeader">
         <div class="change_user">
           <div class="username">使用者</div>
           <div class="list">
            <a href="#">
              <div class="pic"><img src="img/user.png"></div>
              <span>使用者名稱</span>
            </a>
            <a href="#">
              <div class="pic"><img src="img/user.png"></div>
              <span>品牌名稱</span>
            </a>
            <a href="#">
              <div class="pic"><img src="img/user.png"></div>
              <span class="new">新增品牌帳號</span>
            </a>
            <a href="#">
              <span class="logout">登出</span>
            </a>
           </div>
         </div>
         <div class="avatar"><img src="img/user.png"></div>
         <div class="icon-notice"></div>
       </div>

      </div>
    </header>
    <div class="sidemenu">
      <div class="container">
        <div class="inner-layer"></div>
        <div class="change_user">
          <div class="username">使用者名稱</div>
          <div class="list">
           <a href="#">
             <div class="pic"><img src="img/user.png"></div>
             <span>使用者名稱</span>
           </a>
           <a href="#">
             <div class="pic"><img src="img/user.png"></div>
             <span>品牌名稱</span>
           </a>
           <a href="#">
             <div class="pic"><img src="img/user.png"></div>
             <span class="new">新增品牌帳號</span>
           </a>
          </div>
        </div>

        <div class="links">
          <a href="">熱門動態</a>
          <a href="">推薦商品</a>
          <a href="">我的帳戶</a>
          <a href="">設定</a>
        </div>

        <div class="explan">
          <a href="">常見問題</a>
          <a href="">用戶協議</a>
          <div class="contact">
            <div class="icon-facebook2"></div>
            <div class="icon-mail2"></div>
          </div>
          <span class="copyright">© Mother Ad, Inc.</span>
        </div>
      </div>
    </div>

    <div class="main_container">
      <div class="guide">
        <h1>引導到商品頁的文案</h1>
        <button>搶先去投稿吧！</button>
      </div>
      <div class="hot_list">
        <div class="title">熱門動態</div>
        <div class="boxes">
          <div class="box">
            <div class="top">
              <div class="pics">
                <div class="big"><img src="img/user.png"></div>
                <div class="small"><img src="img/user.png"></div>
              </div>
              <span class="name">使用者名稱</span>
              <span class="time">2小時</span>
            </div>
            <div class="image"><img src="img/filePic.png"></div>
          </div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div class="outer-layer"></div>
  </body>
</html>
