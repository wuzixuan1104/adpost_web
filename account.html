<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title></title>

    <link href="css/account.css" rel="stylesheet" type="text/css" />
    <link href="css/icon.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">
    <header>
      <div class="logo">
        <div class="pic"></div>
        <div class="text">AD POST</div>
      </div>
      <div class="search">
        <div class="box">
          <div class="icon-search"></div>
          <input type="text" name="keyword" placeholder="搜尋關鍵字">
        </div>
      </div>
      <div class="change_user">
        <div class="avatar"><img></div>
        <b class="name" title="使用者名稱"></b>
        <div class="list">
          <a href="">
            <div class="pic"><img></div>
            <div class="text">使用者名稱</div>
          </a>
          <a href="">
            <div class="pic"><img></div>
            <div class="text">品牌名稱</div>
          </a>
          <a class="new" href="">
            <div class="pic"><img></div>
            <div class="text">新增品牌帳號</div>
          </a>
          <a class="logout" href="">
            <div class="text">登出</div>
          </a>
        </div>
      </div>
    </header>

    <div class="menu">
      <div class="change_user">
        <b class="name" title="使用者名稱"></b>
        <div class="list">
          <a href="">
            <div class="pic"><img></div>
            <div class="text">使用者名稱</div>
          </a>

            <div class="pic"><img></div>

          <a class="new" href="">
            <div class="pic"><img></div>
            <div class="text">新增品牌帳號</div>
          </a>
        </div>
      </div>

      <div class="center">
        <div class="link">
          <a href="#">熱門動態</a>
          <a href="#">推薦商品</a>
          <a href="#">我的帳戶</a>
          <a href="#">設定</a>

        <div class="about">
          <a href="#">關於AD POST</a>
          <a href="#">聯絡我們</a>
          <span>2018 Ad post</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="center">
        <span class="new_account">新增帳戶</span>
        <div class="statistics">
          <div class="box">
            <div class="icon">$</div>
            <span class="text">目前累積獎金</span>
            <span class="value">0</span>
          </div>
          <div class="box">
            <div class="icon">$</div>
            <span class="text">目前累積獎金</span>

          </div>
          <div class="box">

            <span class="text">目前累積獎金</span>
            <span class="value">100000000</span>
          </div>
        </div>

        <div class="option_type">
          <span class="active">影片列表</span>
          <span>交易紀錄</span>
        </div>
        <div class="items">
          <a href="" class="box">
            <div class="left_box">
              <div class="file"><img src="img/film.png"></div>
              <div class="detail">
                <b class="title">影片標題影片標題</b>
                <div class="extra">
                  <span class="date" title="天前">2</span>
                  <span class="view" title="觀看人數">12,846</span>
                </div>
              </div>
            </div>
            <div class="right_box">
              <div class="bonus">
                <span class="value" action="+">143.7</span>
              </div>
              <span class="text">累計獎金</span>
            </div>

          <a href="" class="box">

                  <span class="view" title="觀看人數">12,846</span>

            </div>
            <div class="right_box">
              <div class="bonus">
                <span class="value" action="+">143.7</span>
              </div>
              <span class="text">累計獎金</span>

              </div>
              <span class="text">累計獎金</span>
