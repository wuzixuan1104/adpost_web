<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title></title>

    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href="css/public.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">
    <header>
      <div class="container">
        <div class="icon-menu"></div>
        <div class="logo">
          <div class="icon"><img src="img/logo.png"></div>
          <b class="title">AD POST</b>
        </div>
        <div class="menu">
          <a href="#">關於我們</a>
          <a href="#">幫助</a>
        </div>
        <a class="icon-login" href="#">登入</a>
      </div>
    </header>
    <div class="guide">
      <div class="banner"><img></div>
      <div class="mask">
        <div class="center">

          <div class="right">
            <div class="circle_btn">
              <div class="icon-facebook"></div>
              <div class="icon-mail"></div>
            </div>

            <div class="guide_content">
              <h1>廣告也可以成為生活</h1>
              <span class="desc">讓你的創意決定品牌的廣告，讓你的廣告成為大家生活的一部份。</span>
              <button>我要成為拍Sir</button>

              <div class="download">
                <div class="apple_store">
                  <img src="img/apple-store.png">
                </div>
                <div class="google_play">
                  <img src="img/google-play.png">
                </div>
            </div>
            </div>
          </div>

          <div class="left">
            <div class="guide_pic">
              <img src="img/app.png">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="intro">
      <div class="center">
        <div class="left">
          <span class="slogan">創意成為你的收入</span>
          <span class="text">透過平台與品牌接觸，成為拍Sir讓你的創意得到相對應的報酬</span>
        </div>
        <div class="right">
          <img src="img/loading-intro.png">
        </div>
      </div>
    </div>

    <div class="intro2">
      <div class="center">

        <div class="top">
          <div class="box">
            <div class="icon-finger pic_bg"></div>
            <div class="box_desc">
              <span class="title">選擇您喜歡的商品</span>
              <p class="desc">在 AD POST 商品頁中選擇你喜歡或擅長的商品主題。</p>
            </div>
          </div>

          <div class="box">
            <div class="icon-camera pic_bg"></div>
            <div class="box_desc">
              <span class="title">拍出你的廣告</span>
              <p class="desc">大展身手的時刻，拿出相機開始製作你的原創廣告吧！</p>
            </div>
          </div>

          <div class="box">
            <div class="icon-hand pic_bg"></div>
            <div class="box_desc">
              <span class="title">投稿累積獎金</span>
              <p class="desc">透過投稿廣告作品獎金簡單賺！讓你的創意發揮最大價值。</p>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="content">
            <span class="title">讓廣吿拍攝變得簡單</span>
            <p class="desc">透過平台與品牌接觸，成為拍Sir讓你的創意得到相對應的報酬。</p>
            <div><a href="#">現在就成為拍Sir</a></div>
          </div>

          <div class="pic">
            <img src="img/app2.png">
          </div>
        </div>

      </div>
    </div>

    <footer>
      <div class="desc">© Mother Ad, Inc</div>
    </footer>
  </body>
</html>
